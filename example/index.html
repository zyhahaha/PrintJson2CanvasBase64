<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
</head>
<body>
    <img src="" alt="">
</body>
<script type="module">
    import { PrintJson2CanvasBase64 } from '../dist/json2canvas.base64.mjs'
    const printJson = [
        {
            type: "text",
            fontSize: "28",
            fontWeight: "bold",
            textAlign: "start",
            content: `hello! 你好！`,
            wrapText: true,
        }
    ]
    const base64Data = PrintJson2CanvasBase64(printJson, 500)

    console.log(base64Data)

    document.getElementsByTagName('img')[0].src = base64Data
</script>
</html>
